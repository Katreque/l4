<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <title>POGGERS</title>
    <link rel="stylesheet" href="app/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <label>Azul</label>
        <select id="select-azul" class="form-control">
          <option value="r">Random</option>
          <option value="ex">Katreque</option>
        </select>
        <label>Vermelho</label>
        <select id="select-vermelho" class="form-control">
          <option value="r">Random</option>
          <option value="ex">Katreque</option>
        </select>
        <div style="padding-top: 10px; padding-bottom: 10px">
          <button id="botao" class="btn btn-primary btn-block btn-secondary">Jogar</button>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

      <div class="d-flex justify-content-center">
        <table height="500am" width="500am" border="1am">
          <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
          </tr>
          <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
            <td id="7"></td>
          </tr>
          <tr>
            <td id="8"></td>
            <td id="9"></td>
            <td id="10"></td>
            <td id="11"></td>
          </tr>
        </table>
        <div id="azulwins" class="nao-mostrar">
          <p>Azul Venceu!</p>
        </div>
        <div id="vermelhowins" class="nao-mostrar">
          <p>Vermelho Venceu!</p>
        </div>
        <div id="empatewins" class="nao-mostrar">
          <p>Empate!</p>
        </div>
      </div>
    </div>
    <script src="./app/consts.js"></script>
    <script src="./app/estado.js"></script>
    <script src="./app/ia.js"></script>
    <script src="./app/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
    $('#botao').click(function() {
      var azul = new Ia($('#select-azul').val());
      var vermelho = new Ia($('#select-vermelho').val());
      var duelo = new Game(azul, vermelho);

      azul.joga(duelo);
      duelo.iniciar();
    })
    </script>
  </body>
</html>
